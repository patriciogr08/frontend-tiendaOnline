<div class="courier-shell">
    <app-header [title]="title"></app-header>

    <div class="tabs-wrap with-global-header">
        <ion-tabs>
        <ion-router-outlet></ion-router-outlet>

        <ion-tab-bar slot="bottom">
            <ion-tab-button tab="orders" [routerLink]="['/courier/orders']">
            <ion-icon name="list-outline"></ion-icon>
            <ion-label>Asignados</ion-label>
            </ion-tab-button>

            <ion-tab-button tab="profile" [routerLink]="['/courier/profile']">
            <ion-icon name="person-circle-outline"></ion-icon>
            <ion-label>Perfil</ion-label>
            </ion-tab-button>
        </ion-tab-bar>
        </ion-tabs>
    </div>
</div>

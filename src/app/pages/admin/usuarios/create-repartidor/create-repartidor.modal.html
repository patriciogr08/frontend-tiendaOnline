<ion-header>
    <ion-toolbar>
        <ion-title>Nuevo repartidor</ion-title>
        <ion-buttons slot="end">
        <ion-button (click)="dismiss()">
            <ion-icon name="close-outline"></ion-icon>
        </ion-button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
    <ion-card>
        <ion-card-content>
        <form [formGroup]="form" (ngSubmit)="save()">
            <ion-list lines="full" class="form-list">
            <ion-item>
                <ion-input
                label="Nombre completo"
                labelPlacement="floating"
                formControlName="nombre_completo">
                </ion-input>
            </ion-item>

            <ion-item>
                <ion-input
                type="email"
                label="Correo"
                labelPlacement="floating"
                formControlName="correo">
                </ion-input>
            </ion-item>

            <ion-item>
                <ion-input
                label="Teléfono"
                labelPlacement="floating"
                formControlName="telefono">
                </ion-input>
            </ion-item>

            <ion-item>
                <ion-input
                type="password"
                label="Contraseña"
                labelPlacement="floating"
                formControlName="contrasena">
                </ion-input>
            </ion-item>
            </ion-list>

            <ion-button type="submit" expand="block" [disabled]="form.invalid">
            <ion-icon name="save-outline" slot="start"></ion-icon>
            Crear
            </ion-button>
        </form>
        </ion-card-content>
    </ion-card>
</ion-content>

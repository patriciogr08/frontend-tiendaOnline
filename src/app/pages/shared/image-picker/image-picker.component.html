<ion-item lines="full">
    <ion-label>{{ label }}</ion-label>
    <input type="file" [accept]="accept" (change)="onInput($event)" style="display:none" #inp>
    <ion-button fill="clear" (click)="inp.click()">
        <ion-icon name="image-outline" slot="start"></ion-icon>Seleccionar
    </ion-button>
    @if(previewUrl){
        <ion-button fill="clear" color="medium" (click)="clear()">
            <ion-icon name="trash-outline" slot="icon-only"></ion-icon>
        </ion-button>
    }

</ion-item>
@if(previewUrl){
    <ion-img [src]="previewUrl" class="preview"></ion-img>
}

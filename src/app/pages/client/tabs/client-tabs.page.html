<div class="client-shell">
  <app-header [title]="title"></app-header>

  <div class="tabs-wrap with-global-header">
    <ion-tabs>
      <ion-router-outlet></ion-router-outlet>

      <ion-tab-bar slot="bottom">
        <ion-tab-button tab="shop" [routerLink]="['/client/shop']">
          <ion-icon name="home-outline"></ion-icon>
          <ion-label>Cat√°logo</ion-label>
        </ion-tab-button>

        <ion-tab-button tab="cart" [routerLink]="['/client/cart']">
          <ion-icon name="cart-outline"></ion-icon>
          <ion-label>Carrito</ion-label>

          @if(cart.count() > 0){
            <ion-badge class="tab-badge">
              {{ cart.count() }}
            </ion-badge>
          }
        </ion-tab-button>

        <ion-tab-button tab="orders" [routerLink]="['/client/orders']">
          <ion-icon name="cube-outline"></ion-icon>
          <ion-label>Mis pedidos</ion-label>
        </ion-tab-button>

        <ion-tab-button tab="profile" [routerLink]="['/client/profile']">
          <ion-icon name="person-circle-outline"></ion-icon>
          <ion-label>Perfil</ion-label>
        </ion-tab-button>
      </ion-tab-bar>
    </ion-tabs>
  </div>
</div>
